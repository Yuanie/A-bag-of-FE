<!DOCTYPE html>
<html>
<head>
	<title>Hello,VUE</title>
	<script src="./vue.js"></script>

</head>
	
<body>

<!-- 组件的复用 -->
<!-- 一个组件的 data 选项必须是一个函数，因此每个实例可以维护一份被返回对象的独立的拷贝 -->
<div id="example1">
	<button-counter></button-counter>
	<button-counter></button-counter>
	<button-counter></button-counter>
</div>

<hr>

<!-- 全局注册 与 局部注册 -->

<!-- 通过 Prop 向子组件传递数据 -->
<!-- 利用 v-bind 动态绑定 -->
<div id="example2">
	<blog-post
		v-for="post in posts"
  		v-bind:id="post.id"
  		v-bind:title="post.title"
	></blog-post>
</div>

<hr>
<!-- 单个根元素  -->
<div id="example3">
	<blog-post1
		v-for="post in posts"
		v-bind:key="post.id"
		v-bind:post="post"
	></blog-post1>
</div>

<hr>
<!-- 监听子组件事件 -->
<div id="example4">
	<div :style="{ fontSize: postFontSize + 'em'}">
		<blog-post2
			v-for="post in posts"
			v-bind:key="post.id"
			v-bind:post="post"
			@enlarge-text="postFontSize += $event"
		></blog-post2>
	</div>
</div>

<script>

	Vue.component('button-counter', {
		data: function() {
			return {
				count: 0
			}
		},
		template: '<button @click="count++">You clicked me {{ count }} times.</button>'
	})

	Vue.component('blog-post', {
		props: ['id', 'title'],
		template: '<h3> {{ id }} : {{ title }}</h3>'
	})

	Vue.component('blog-post1', {
		props: ['post'],
		template: `
		    <div class="blog-post">
		      <h3>{{ post.title }}</h3>
		      <div v-html="post.content"></div>
		    </div>
		  `
		})

	Vue.component('blog-post2', {
		props: ['post'],
		template: `
		    <div class="blog-post">
		      <h3>{{ post.title }}</h3>
		      <button @click="$emit('enlarge-text', 0.05)"> Enlarge text </button>
		      <div v-html="post.content"></div>
		    </div>
		  `
		})


	new Vue ({
		el: '#example1'
	});


	new Vue ({
		el: '#example2',
		data: {
			posts: [
				{ id: 1, title: 'My journey with Vue' },
		        { id: 2, title: 'Blogging with Vue' },
		        { id: 3, title: 'Why Vue is so fun' }
			]
		}
	});

	new Vue ({
		el: '#example3',
		data: {
			posts: [
				{ id: 1, title: 'My journey with Vue', content: '<button>Hey,jude</button>'},
		        { id: 2, title: 'Blogging with Vue', content: '<p>wow, such a horrible day, I doubt it..</p>'},
		        { id: 3, title: 'Why Vue is so fun', content: '<p>sincerely with they will lead a happy life..</p>' }
			]
		}
	});

	new Vue ({
		el: '#example4',
		data: {
			posts: [
				{ id: 1, title: 'My journey with Vue', content: '<p>Hey,jude</p>'},
		        { id: 2, title: 'Blogging with Vue', content: '<p>wow, such a horrible day, I doubt it..</p>'},
		        { id: 3, title: 'Why Vue is so fun', content: '<p>sincerely with they will lead a happy life..</p>' }
			],
			postFontSize: 1
		}
	});


</script>

</body>
</html>
