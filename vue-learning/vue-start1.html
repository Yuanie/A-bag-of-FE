<!DOCTYPE html>
<html>
<head>
	<title>Hello,VUE</title>
</head>
<script src="./vue.js"></script>
<body>

<!-- 声明式渲染 -->
<div id='app'>
	{{ message }}
</div>

<hr>
<!-- 属性绑定 -->
<div id='app2'>
	<span v-bind:title='message'>
		鼠标悬停查看此处绑定的信息！
	</span>
</div>

<hr>
<!-- 条件与循环 -->
<div id='app3'>
	<button @click="changeVal">点击试试看</button>
	<p v-if='seen'>现在你看到我了</p>
</div>

<hr>

<!-- v-for -->
<div id='app4'>
	<ol>
		<li v-for='todo in todos'>
			{{ todo.text }}
		</li>
	</ol>
</div>
<hr>

<!-- v-on -->
<div id='app5'>
	<p>{{ message }}</p>
	<button v-on:click="reverseMsg">反转消息</button>	
</div>
<hr>

<!-- 双向绑定 -->
<div id='app6'>
	<p> {{ message }} </p>
	<input v-model="message">
</div>
<hr>

<!-- 组件化 -->
<ol id='app7'>
	<!-- 创建一个 todo-item 组件的实例 -->
	 <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id"
    ></todo-item>
  </ol>
</ol>

<script>
	var app = new Vue ({
		el: '#app',
		data: {
			message: 'hello, boy!'
		}
	});

	var app2 = new Vue ({
		el: '#app2',
		data: {
			message: '页面加载于' + new Date().toLocaleString()
		}
	});

	var app3 = new Vue ({
		el: '#app3',
		data: {
			seen: true
		},
		methods: {
			changeVal: function() {
				this.seen = !this.seen
			}
		}
	});

	var app4 = new Vue ({
		el: '#app4',
		data: {
			todos: [
				{ text: '学习 JavaScript' },
				{ text: '学习 Vue'},
				{ text: '整个牛项目'},
			]
		}
	});
	// app4.todos.push({text: 'Deep Learning'})

	var app5 = new Vue ({
		el: '#app5',
		data: {
			message: 'Hello, girl!'
		},
		methods: {
			reverseMsg: function() {
				this.message = this.message.split('').reverse().join('')
			}
		}
	});

	var app6 = new Vue ({
		el: '#app6',
		data: {
			message: 'Hello, Vue!'
		},
	});

	Vue.component('todo-item', {
		props: ['todo'],
		template: '<li>{{ todo.text }}</li>'
	})

	var app7 = new Vue ({
	 	el: '#app7',
	 	data: {
	 		groceryList: [
	 			{id: 0, text: '蔬菜'},
	 			{id: 1, text: '奶酪'},
	 			{id: 2, text: '苹果'},
	 		]
	 	}
	 })


</script>


</body>
</html>
